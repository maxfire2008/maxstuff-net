<html>
  <head>
    <title>Meta Clicker</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div style="display:inline">
      <div class="metaDisplayCase">
        <span class="metaCountDisplay">
          <span id="metaCountDisplay">0</span> META<br>
        </span>
        <a href="#" class="createMetaButton">
          <div id="createMetaButton" class="createMetaButton">
            META
          </div>
        </a>
      </div>
      <div class="buyCase">
        <div id="farmOne" class="farm" style="background-color: red">
          <div class="farmTitle" id="farmOneTitle">
            Passing Notes
          </div>
          <div class="farmPrice" id="farmOnePrice">* META</div>
          <div class="farmCount" id="farmOneCount">0</div>
        </div>
        <div id="farmTwo" class="farm hidden" style="background-color: blue">
          <div class="farmTitle" id="farmTwoTitle">
            Passing Notes
          </div>
          <div class="farmPrice" id="farmTwoPrice">* META</div>
          <div class="farmCount" id="farmTwoCount">0</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
