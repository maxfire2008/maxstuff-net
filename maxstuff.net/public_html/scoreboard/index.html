<!--ScoreBoard App www.maxstuff.net/scoreboard-->

<head>
  <title>ScoreBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/main.css">
  <style>
	* {
	margin: 0;
	}
	.scoresection {
		text-align: center;
		display: inline-block;
		width: 45vw;
		margin: 0;
	}
	.scoresection > input {
		width: 100%;
		text-align: center;
		font-size: 10vmin;
	}
	.scoresection > h1 {
		font-size: 50vmin;
	}
	.scoresection > button {
		width: 10vw;
		height: 10vh;
		font-size: 5vmin;
	}
	.playerOneText {
		color: red;
	}
	.playerTwoText {
		color: green;
	}
	#emaillink {
		font-size: 5vmin;
		font-weight: bold;
		font-family:"Comfortaa";
	}
  </style>
  </head>
<body>
  <h1>
ScoreBoard
</h1>

<div class="scoresection">
	<input class="playerOneText" id="playerOneName" placeholder="Person One" oninput="emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">
	<h1 class="playerOneText" id="scoreOne">0</h1>
	<button class="playerOneText" onclick="scoreOne.textContent=parseInt(scoreOne.textContent)-1;emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">-</button>
	<button class="playerOneText" onclick="scoreOne.textContent=parseInt(scoreOne.textContent)+1;emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">+</button>
</div>
<div class="scoresection">
	<input class="playerTwoText" id="playerTwoName" placeholder="Person Two" oninput="emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">
	<h1 class="playerTwoText" id="scoreTwo">0</h1>
	<button class="playerTwoText" onclick="scoreTwo.textContent=parseInt(scoreTwo.textContent)-1;emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">-</button>
	<button class="playerTwoText" onclick="scoreTwo.textContent=parseInt(scoreTwo.textContent)+1;emaillink.href='mailto:?subject='+playerOneName.value+' vs '+playerTwoName.value+'&body='+playerOneName.value+':'+scoreOne.textContent+' '+playerTwoName.value+':'+scoreTwo.textContent">+</button>
</div>
<a id="emaillink" href='mailto:?subject= vs &body=:0 :0'>Email these results.</a>
